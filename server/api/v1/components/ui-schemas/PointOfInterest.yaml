type: object
description: 'This entity contains a harmonised geographic description of a Point of Interest'
required:
  - id
  - type
  - category
  - name
model:searchProperties:
  - name
  - alternateName
  - description
properties:
  id:
    $ref: './../$defs.yaml#/NGSIentityFormat'
    description: 'Unique identifier of the entity'
    default: PointOfInterest:00000
    ui:hide:
      table: true
      form: true
  type:
    const: PointOfInterest
    ui:hide:
      table: true
      form: true
  name:
    type: string
    description: 'The name of this item.'
    ui:formItemGridClass: 'col-md-6'
  alternateName:
    type: string
    description: 'An alternative name for this item'
    ui:formItemGridClass: 'col-md-6'
  description:
    type: string
    description: 'A description of this item'
    ui:formItemType: textarea
  address:
    $ref: './../$defs.yaml#/Address'
  areaServed:
    type: string
    description: 'The geographic area where a service or offered item is provided'
    ui:hide:
      table: true
  category:
    type: array
    description: 'Category of this point of interest. Allowed values: Those defined by the [Factual taxonomy](https://github.com/Factual/places/blob/master/categories/factual_taxonomy.json) together with the extended categories described by the specification. For instance the value `113` corresponds to beaches, and the value `311` corresponds to museums.'
    items:
      type: string
    minItems: 1
  contactPoint:
    type: object
    description: 'The details to contact with the item.'
    ui:hide:
      table: true
    properties:
      contactType:
        type: string
      email:
        description: 'Property. Email address of owner.'
        format: idn-email
        type: string
        ui:formItemType: text
      name:
        type: string
      telephone:
        type: string
      url:
        type: string
        format: uri
        ui:formItemType: text
  dataProvider:
    type: string
    description: 'A sequence of characters identifying the provider of the harmonised data entity.'
    ui:hide:
      table: true
  dateCreated:
    type: string
    description: 'Entity creation timestamp. This will usually be allocated by the storage platform.'
    format: date-time
    ui:hide:
      form: true
      table: true
  dateModified:
    type: string
    description: 'Timestamp of the last modification of the entity. This will usually be allocated by the storage platform.'
    format: date-time
    ui:hide:
      form: true
      table: true
  location:
    $ref: './../$defs.yaml#/Location'
  owner:
    $ref: './../$defs.yaml#/owner'
#  refSeeAlso:
#    type: array
#    description: 'List of references to one or more related entities.'
#    items:
#      $ref: './../$defs.yaml#/NGSIentityFormat'
#    minItems: 1
#    uniqueItems: true
  seeAlso:
    $ref: './../$defs.yaml#/seeAlso'
  source:
    type: string
    description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object.'
    ui:hide:
      table: true
