NGSIentityFormat:
  description: 'Property. Identifier format of any NGSI entity'
  maxLength: 256
  minLength: 1
  pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
  type: string

Location:
  description: 'Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon'
  ui:hide:
    form: true
    table: true
  oneOf:
    - description: 'Geoproperty. Geojson reference to the item. Point'
      properties:
        bbox:
          items:
            type: number
          minItems: 4
          type: array
        coordinates:
          items:
            type: number
          minItems: 2
          type: array
        type:
          enum:
            - Point
          type: string
      required:
        - type
        - coordinates
      title: 'GeoJSON Point'
      type: object
    - description: 'Geoproperty. Geojson reference to the item. LineString'
      properties:
        bbox:
          items:
            type: number
          minItems: 4
          type: array
        coordinates:
          items:
            items:
              type: number
            minItems: 2
            type: array
          minItems: 2
          type: array
        type:
          enum:
            - LineString
          type: string
      required:
        - type
        - coordinates
      title: 'GeoJSON LineString'
      type: object
    - description: 'Geoproperty. Geojson reference to the item. Polygon'
      properties:
        bbox:
          items:
            type: number
          minItems: 4
          type: array
        coordinates:
          items:
            items:
              items:
                type: number
              minItems: 2
              type: array
            minItems: 4
            type: array
          type: array
        type:
          enum:
            - Polygon
          type: string
      required:
        - type
        - coordinates
      title: 'GeoJSON Polygon'
      type: object
    - description: 'Geoproperty. Geojson reference to the item. MultiPoint'
      properties:
        bbox:
          items:
            type: number
          minItems: 4
          type: array
        coordinates:
          items:
            items:
              type: number
            minItems: 2
            type: array
          type: array
        type:
          enum:
            - MultiPoint
