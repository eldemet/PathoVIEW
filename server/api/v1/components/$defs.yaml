      required:
        - type
        - coordinates
      title: 'GeoJSON MultiPoint'
      type: object
    - description: 'Geoproperty. Geojson reference to the item. MultiLineString'
      properties:
        bbox:
          items:
            type: number
          minItems: 4
          type: array
        coordinates:
          items:
            items:
              items:
                type: number
              minItems: 2
              type: array
            minItems: 2
            type: array
          type: array
        type:
          enum:
            - MultiLineString
          type: string
      required:
        - type
        - coordinates
      title: 'GeoJSON MultiLineString'
      type: object
