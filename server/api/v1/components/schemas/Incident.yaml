type: object
required:
  - id
  - type
  - validFrom
  - description
  - owner
  - location
model:searchProperties:
  - name
db:referencedByModels:
  - model: Annotation
    property: refId
    handling: deleteObject
db:options:
  timestamps: true
properties:
  id:
    $ref: './../$defs.yaml#/NGSIentityFormat'
    description: 'Unique identifier of the entity'
    default: Incident:00000
    ui:hide:
      table: true
      form: true
  type:
    const: Incident
    ui:hide:
      form: true
      table: true
  validFrom:
    type: string
    description: 'The start of the validity period for this forecast as a ISO8601 format'
    format: date-time
    ui:formItemType: date-time
    ui:formItemGridClass: 'col-md-6'
  description:
    type: string
    description: 'A description of this item'
    ui:formItemType: textarea
  owner:
    $ref: './../$defs.yaml#/owner'
  refId:
    type: string
    ui:formItemType: select
    db:ref: EmergencyEvent
    ui:hide:
      table: true
  location:
    $ref: './../$defs.yaml#/Location'
  createdAt:
    type: string
    format: "date-time"
    db:skipInSchemaDefinition: true
    ui:hide:
      table: true
      form: true
  updatedAt:
    type: string
    format: "date-time"
    db:skipInSchemaDefinition: true
    ui:hide:
      table: true
      form: true
