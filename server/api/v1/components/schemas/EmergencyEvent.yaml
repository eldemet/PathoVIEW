type: object
required:
  - id
  - type
  - scenario
  - name
  - owner
  - location
model:searchProperties:
  - name
  - description
model:defaultProperty: name
db:options:
  timestamps: true
properties:
  id:
    $ref: './../$defs.yaml#/NGSIentityFormat'
    description: 'Unique identifier of the entity'
    default: EmergencyEvent:00000
    ui:hide:
      table: true
      form: true
      info: true
  type:
    type: string
    enum:
      - EmergencyEvent
    default: EmergencyEvent
    ui:hide:
      form: true
      table: true
      info: true
  scenario:
    type: string
    enum:
      - limassol
      - seoul
      - granada
      - thessaloniki
      - sofia
      - amsterdam
    ui:formItemType: select
    ui:hide:
      table: true
      info: true
  name:
    type: string
    description: 'The name of this item.'
    ui:formItemGridClass: 'col-md-6'
  description:
    type: string
    description: 'A description of this item'
    ui:formItemType: textarea
  owner:
    $ref: './../$defs.yaml#/owner'
  location:
    $ref: './../$defs.yaml#/Location'
  createdAt:
    type: string
    format: "date-time"
    db:skipInSchemaDefinition: true
  updatedAt:
    type: string
    format: "date-time"
    db:skipInSchemaDefinition: true
    ui:hide:
      table: true
      form: true
      info: true
