type: object
required:
  - id
  - type
  - name
  - description
  - owner
  - location
model:searchProperties:
  - description
model:defaultProperty: name
db:referencedByModels:
  - model: Annotation
    property: refId
    handling: deleteObject
db:options:
  timestamps: true
properties:
  id:
    $ref: './../$defs.yaml#/NGSIentityFormat'
    description: 'Unique identifier of the entity'
    default: Mission:00000
    ui:hide:
      table: true
      form: true
  type:
    const: Mission
    ui:hide:
      form: true
      table: true
  name:
    type: string
    description: 'The name of this item.'
    ui:formItemGridClass: 'col-md-6'
  description:
    type: string
    description: 'A description of this item'
    ui:formItemType: textarea
  status:
    type: string
    description: 'The status of this item.'
    enum:
      - open
      - successful
      - unsuccessful
      - onHold
      - cancelled
    ui:formItemType: select
    ui:i18n: true
    ui:i18nPathPrefix: enum.mission.status
  owner:
    $ref: './../$defs.yaml#/owner'
  assignedTo:
    type: string
    ui:formItemType: select
    db:ref: Auth
    ui:hide:
      table: true
  refId:
    type: string
    ui:dependence:
      source: cookie
      property: emergency-event
    ui:hide:
      table: true
      form: true
  location:
    $ref: './../$defs.yaml#/Location'
  createdAt:
    type: string
    format: "date-time"
    db:skipInSchemaDefinition: true
    ui:hide:
      table: true
      form: true
  updatedAt:
    type: string
    format: "date-time"
    db:skipInSchemaDefinition: true
    ui:hide:
      table: true
      form: true
